apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-dokumentarkiv
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /dokumentarkiv/internal/isAlive
    initialDelay: 10
  readiness:
    path: /dokumentarkiv/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.nav.no/dokumentarkiv"
    - "https://person.nav.no/mine-saker"
  accessPolicy:
    outbound:
      external:
        - host: "person.nav.no"
        - host: "www.nav.no"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "50m"
      memory: 256Mi
